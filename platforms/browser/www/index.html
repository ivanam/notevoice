        <!-- template utilizado por el main, para agregar las pages de las materias que recupera de la base: -->

                    <h1>{{nombre}}</h1>
                </div>

                <div data-role='content'>
                    <p id='descripcion'>{{nombre}}</p>
                    <h4>Profesores:</h4>
                    <ul>

                    <a href='#listadoMaterias' data-role="button" data-icon="home" data-inline="true">Volver a Listado</a>
